apply plugin: "java"
apply plugin: "eclipse"

project.version = "1.0"

group = "matvey14.hbase.tools"

repositories {
	mavenCentral()
	maven {
		url "https://repository.cloudera.com/artifactory/cloudera-repos/"
	}		
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
	compile group: "org.apache.hadoop", name: "hadoop-core", version: "0.20.2-cdh3u5"
	compile group: "org.apache.hbase", name: "hbase", version: "0.90.6-cdh3u5"
}

task zip(type: Zip) {
	from './build/libs'
	from 'resources'
}
